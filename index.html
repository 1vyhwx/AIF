<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfume Customization Survey</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe4e1, #e0ffff);
      font-family: 'Arial', sans-serif;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #ff69b4;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #ff69b4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #ff85c1;
    }
    #result {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #fff0f5;
      border-radius: 10px;
      text-align: center;
      font-size: 1.2em;
      color: #555;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: gray;
    }
  </style>
</head>
<body>

<h1>âœ¨ Perfume Customization Survey âœ¨</h1>

<form id="surveyForm">
  <label>Name:</label>
  <input type="text" id="name" required>

  <label>Pronouns:</label>
  <input type="text" id="pronouns" placeholder="e.g., she/her, he/him, they/them">

  <label>Gender:</label>
  <select id="gender" required>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Non-binary">Non-binary</option>
    <option value="Prefer not to say">Prefer not to say</option>
    <option value="Other">Other</option>
  </select>

  <label>Age Group:</label>
  <select id="age" required>
    <option value="Under 18">Under 18</option>
    <option value="18-25">18-25</option>
    <option value="26-40">26-40</option>
    <option value="41-60">41-60</option>
    <option value="Over 60">Over 60</option>
  </select>

  <label>Occupation:</label>
  <select id="occupation" required>
    <option value="Student">Student</option>
    <option value="Working Professional">Working Professional</option>
    <option value="Outdoor Worker">Outdoor Worker</option>
    <option value="Artist">Artist</option>
    <option value="Retired">Retired</option>
    <option value="Other">Other</option>
  </select>

  <label>When will you wear this perfume?</label>
  <select id="scenario" required>
    <option value="Daily">Daily Use</option>
    <option value="Special Events">Special Events</option>
    <option value="Romantic Moments">Romantic Moments</option>
    <option value="Relaxation">Relaxation</option>
    <option value="Adventure">Adventure</option>
  </select>

  <label>Desired Vibe:</label>
  <select id="vibe" required>
    <option value="Fresh & Clean">Fresh & Clean</option>
    <option value="Subtle & Elegant">Subtle & Elegant</option>
    <option value="Energetic & Bright">Energetic & Bright</option>
    <option value="Bold & Glamorous">Bold & Glamorous</option>
    <option value="Soft & Sweet">Soft & Sweet</option>
    <option value="Light & Airy">Light & Airy</option>
    <option value="Cozy & Comforting">Cozy & Comforting</option>
    <option value="Dreamy & Romantic">Dreamy & Romantic</option>
    <option value="Earthy & Natural">Earthy & Natural</option>
    <option value="Free-Spirited & Bright">Free-Spirited & Bright</option>
  </select>

  <label>Preferred Scent Family:</label>
  <select id="scent_family" required>
    <option value="Citrus">Citrus</option>
    <option value="Floral">Floral</option>
    <option value="Woody">Woody</option>
    <option value="Fruity">Fruity</option>
    <option value="Sweet">Sweet</option>
    <option value="Aquatic">Aquatic</option>
    <option value="Spicy">Spicy</option>
    <option value="Amber">Amber</option>
  </select>

  <label>Desired Longevity:</label>
  <select id="longevity" required>
    <option value="Light">Light (2-4 hours)</option>
    <option value="Medium">Medium (6-8 hours)</option>
    <option value="Strong">Strong (10+ hours)</option>
  </select>

  <button type="submit">Submit Survey</button>
</form>

<div id="result"></div>

<div class="footer">
  âœ¨ Data collected by Ivy.H âœ¨
</div>

<script>
document.getElementById('surveyForm').addEventListener('submit', function(event) {
  event.preventDefault();

  const name = document.getElementById('name').value.trim();
  const age = document.getElementById('age').value;
  const occupation = document.getElementById('occupation').value;
  const scenario = document.getElementById('scenario').value;
  const vibe = document.getElementById('vibe').value;
  const scent_family = document.getElementById('scent_family').value;

  let recommendation = \"No match found.\";

  // Simple matching rules like we did in Python
  if (age === \"Under 18\" && occupation === \"Student\" && scenario === \"Daily\" && vibe === \"Fresh & Clean\" && scent_family === \"Citrus\") {
    recommendation = \"Clinique Happy or Marc Jacobs Daisy Eau So Fresh\";
  } else if (age === \"Under 18\" && occupation === \"Student\" && scenario === \"Special Events\" && vibe === \"Bold & Glamorous\" && scent_family === \"Floral\") {
    recommendation = \"Ariana Grande Cloud Pink or Miss Dior Blooming Bouquet\";
  } else if (age === \"Under 18\" && occupation === \"Student\" && scenario === \"Romantic Moments\" && vibe === \"Soft & Sweet\" && scent_family === \"Fruity\") {
    recommendation = \"Escada Candy Love or Victoria's Secret Tease\";
  } else if (scent_family === \"Floral\") {
    recommendation = \"Chloe Eau de Parfum or Gucci Bloom\";
  } else if (scent_family === \"Woody\") {
    recommendation = \"Tom Ford Oud Wood or Le Labo Another 13\";
  } else if (scent_family === \"Citrus\") {
    recommendation = \"Dior Eau Sauvage or Jo Malone Lime Basil & Mandarin\";
  } else if (scent_family === \"Fruity\") {
    recommendation = \"Escada Cherry in the Air or Ariana Grande Sweet Like Candy\";
  } else if (scent_family === \"Sweet\") {
    recommendation = \"Kayali Vanilla 28 or Viktor & Rolf Bonbon\";
  } else if (scent_family === \"Amber\") {
    recommendation = \"YSL Black Opium or Givenchy L'Interdit\";
  }

  document.getElementById('result').innerHTML = `ðŸŽ€ Hi ${name}! Your recommended perfumes are: <br><strong>${recommendation}</strong> ðŸŽ€`;
});
</script>

</body>
</html>
