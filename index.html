<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfume Customization Survey âœ¨</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #fce4ec, #e0f7fa);
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      color: #5d5d5d;
    }
    h1 {
      text-align: center;
      color: #ff80ab;
      font-size: 2.5em;
    }
    form {
      max-width: 600px;
      margin: 30px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #ff80ab;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      width: 100%;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff99bb;
    }
    .result-box {
      display: none;
      max-width: 600px;
      margin: 30px auto;
      background: #ffe4f2;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      font-size: 1.4em;
      color: #ff4081;
    }
    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 0.9em;
      color: gray;
    }
  </style>
</head>
<body>

<h1>âœ¨ Your Perfume Journey âœ¨</h1>

<form id="surveyForm">
  <label>Name:</label>
  <input type="text" id="name" required>

  <label>Pronouns:</label>
  <input type="text" id="pronouns" placeholder="she/her, he/him, they/them">

  <label>Gender:</label>
  <select id="gender" required>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Non-binary">Non-binary</option>
    <option value="Prefer not to say">Prefer not to say</option>
    <option value="Other">Other</option>
  </select>

  <label>Age Group:</label>
  <select id="age" required>
    <option value="Under 18">Under 18</option>
    <option value="18-25">18-25</option>
    <option value="26-40">26-40</option>
    <option value="41-60">41-60</option>
    <option value="Over 60">Over 60</option>
  </select>

  <label>Occupation:</label>
  <select id="occupation" required>
    <option value="Student">Student</option>
    <option value="Working Professional">Working Professional</option>
    <option value="Outdoor Worker">Outdoor Worker</option>
    <option value="Artist">Artist</option>
    <option value="Retired">Retired</option>
    <option value="Other">Other</option>
  </select>

  <label>When will you wear this perfume?</label>
  <select id="scenario" required>
    <option value="Daily">Daily Use</option>
    <option value="Special Events">Special Events</option>
    <option value="Romantic Moments">Romantic Moments</option>
    <option value="Relaxation">Relaxation</option>
    <option value="Adventure">Adventure</option>
  </select>

  <label>Desired Vibe:</label>
  <select id="vibe" required>
    <option value="Fresh & Clean">Fresh & Clean</option>
    <option value="Subtle & Elegant">Subtle & Elegant</option>
    <option value="Energetic & Bright">Energetic & Bright</option>
    <option value="Bold & Glamorous">Bold & Glamorous</option>
    <option value="Soft & Sweet">Soft & Sweet</option>
    <option value="Light & Airy">Light & Airy</option>
    <option value="Cozy & Comforting">Cozy & Comforting</option>
    <option value="Dreamy & Romantic">Dreamy & Romantic</option>
    <option value="Earthy & Natural">Earthy & Natural</option>
    <option value="Free-Spirited & Bright">Free-Spirited & Bright</option>
  </select>

  <label>Preferred Scent Family:</label>
  <select id="scent_family" required>
    <option value="Citrus">Citrus</option>
    <option value="Floral">Floral</option>
    <option value="Woody">Woody</option>
    <option value="Fruity">Fruity</option>
    <option value="Sweet">Sweet</option>
    <option value="Aquatic">Aquatic</option>
    <option value="Spicy">Spicy</option>
    <option value="Amber">Amber</option>
  </select>

  <label>Desired Longevity:</label>
  <select id="longevity" required>
    <option value="Light">Light (2-4 hours)</option>
    <option value="Medium">Medium (6-8 hours)</option>
    <option value="Strong">Strong (10+ hours)</option>
  </select>

  <button type="submit">Submit Survey âœ¨</button>
</form>

<div class="result-box" id="resultBox">
  ðŸŽ€ Your perfect perfume is loading... ðŸŽ€
</div>

<div class="footer">
  âœ¨ Data collected by Ivy.H âœ¨
</div>

<script>
document.getElementById('surveyForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Stop the normal form submit

  const vibe = document.getElementById('vibe').value;
  const scent = document.getElementById('scent_family').value;
  
  let recommendation = \"âœ¨ A surprise scent awaits you! âœ¨\";
  
  if (vibe === \"Fresh & Clean\" && scent === \"Citrus\") {
    recommendation = \"Clinique Happy or Marc Jacobs Daisy Eau So Fresh ðŸŽ€\";
  } else if (vibe === \"Dreamy & Romantic\" && scent === \"Floral\") {
    recommendation = \"Chanel Chance Eau Tendre or Gucci Bloom ðŸŽ€\";
  } else if (vibe === \"Energetic & Bright\" && scent === \"Fruity\") {
    recommendation = \"Escada Sorbetto Rosso or Hollister Wave ðŸŽ€\";
  } else if (vibe === \"Soft & Sweet\" && scent === \"Sweet\") {
    recommendation = \"Ariana Grande Cloud or Kayali Vanilla 28 ðŸŽ€\";
  } else if (vibe === \"Earthy & Natural\" && scent === \"Woody\") {
    recommendation = \"Le Labo Another 13 or Jo Malone Wood Sage & Sea Salt ðŸŽ€\";
  } else if (vibe === \"Bold & Glamorous\" && scent === \"Amber\") {
    recommendation = \"YSL Black Opium or Givenchy L'Interdit ðŸŽ€\";
  }

  // Hide the form
  document.getElementById('surveyForm').style.display = 'none';

  // Show the result
  const resultBox = document.getElementById('resultBox');
  resultBox.innerText = recommendation;
  resultBox.style.display = 'block';
});
</script>

</body>
</html>
